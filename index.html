<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>web電卓</title>
</head>
<body>
  <div id="btn">
    <h1>web電卓</h1>
    <input id="number-text" type="text">
    <button class="num" value="C" onclick="OnClick('')">C</button>
    <div class="btn-wrap">
      <button class= "num" value="7" onclick="ClickBtn(7)">7</button>
      <button class= "num" value="8" onclick="ClickBtn(8)">8</button>
      <button class= "num" value="9" onclick="ClickBtn(9)">9</button>
      <button class= "num" value="+" onclick="ClickBtn('+')">+</button>
      <br>
      <button class= "num" value="4" onclick="ClickBtn(4)">4</button>
      <button class= "num" value="5" onclick="ClickBtn(5)">5</button>
      <button class= "num" value="6" onclick="ClickBtn(6)">6</button>
      <button class= "num" value="×" onclick="ClickBtn('*')">×</button>
      <br>
      <button class= "num" value="1" onclick="ClickBtn(1)">1</button>
      <button class= "num" value="2" onclick="ClickBtn(2)">2</button>
      <button class= "num" value="3" onclick="ClickBtn(3)">3</button>
      <button class= "num" value="-" onclick="ClickBtn('-')">-</button>
      <br>
      <button class= "num" value="0" onclick="ClickBtn(0)">0</button>
      <button class= "num" value="." onclick="ClickBtn('.')">.</button>
      <button class= "num" value="=" >=</button>
       <button class= "num" value="+" onclick="ClickBtn('÷')">÷</button>
    </div>

  </div> 
  <script src="js/main.js"></script>
</body>
</html>
